<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <title>Bootstrap Sandbox | Popovers & Tooltips</title>
</head>

<body>
    <div class="d-flex justify-content-center mt-5">
        <div class="container mt-2 row">
            <div class="offset-3 col-5 card shadow-lg rounded-4 border-0 mb-5 bg-light">
                <div class="card-body">
                    <div class="container-xl pt-5 p-4 d-flex gap-3">
                        <h4 class="fw-bold">What others think about the product</h4>
                        <div class="border border-md ps-3 pe-3 pb-3 rounded bg-white">
                            <div class="d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-star-fill text-warning" style="font-size: 42px;" aria-hidden="true"></i>
                                <h1 class="mb-0 ms-2 fw-bold">4.8</h1>
                            </div>
                            <div class="text-center">
                                <h6 class="h6" style="font-size: 13px;">Avarage Rating</h6>
                            </div>
                        </div>
                    </div>
                    <div class="container-xl p-4">
                        <div class="input-group mb-2">
                            <span class="input-group-text rounded-start-pill">
                                <i class="bi bi-search fw-bold ps-2"></i>
                            </span>
                            <input type="text" class="form-control rounded-end-pill p-2 fw-simibold fs-5 ps-3"
                                placeholder="Search Reviews">
                        </div>
                    </div>
                    <div class="container-xl p-3 pt-0">
                        <h2 class="fs-5 fw-bold mt-4">Reviews</h2>
                        <!-- <ul class="list-group list-group-flush fs-5 mb-3"> -->
                        <div class="d-flex align-items-center" style="font-size: 16px; font-weight: 600;">
                            5
                            <i class="bi bi-star-fill text-warning ms-1" style="font-size: 18px;"
                                aria-hidden="true"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;" role="progressbar"
                                aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-warning" style="width: 80%;"></div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center" style="font-size: 16px; font-weight: 600;">
                            4
                            <i class="bi bi-star-fill text-warning ms-1" style="font-size: 18px;"
                                aria-hidden="true"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;" role="progressbar"
                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-warning" style="width: 60%;"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center" style="font-size: 16px; font-weight: 600;">
                            3
                            <i class="bi bi-star-fill text-warning ms-1" style="font-size: 18px;"
                                aria-hidden="true"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;" role="progressbar"
                                aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-warning" style="width: 20%;"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center" style="font-size: 16px; font-weight: 600;">
                            2
                            <i class="bi bi-star-fill text-warning ms-1" style="font-size: 18px;"
                                aria-hidden="true"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;" role="progressbar"
                                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-warning" style="width: 10%;"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center" style="font-size: 16px; font-weight: 600;">
                            1
                            <i class="bi bi-star-fill text-warning ms-1" style="font-size: 18px;"
                                aria-hidden="true"></i>
                            <div class="progress ms-3" style="height: 10px; width: 100%;" role="progressbar"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-warning" style="width: 25%;"></div>
                            </div>
                        </div>
                        <!-- </ul> -->
                    </div>
                    <div class="container-xl p-3 mt-2">
                        <button class="btn btn-success btn-md rounded-4 ">Write Review</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
