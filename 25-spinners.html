<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Bootstrap Sandbox | Spinners</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Spinners</h1>

    <!-- Border Spinner -->
    <div class="spinner-border" role="spinner">
      <span class="visually-hidden"></span>
    </div>
    <br /><br />

    <!-- Colors -->
    <div class="d-flex gap-2">
      <div class="spinner-border text-primary" role="spinner">
        <span class="visually-hidden"></span>
      </div>
      <div class="spinner-border text-secondary" role="spinner">
        <span class="visually-hidden"></span>
      </div>
      <div class="spinner-border text-success" role="spinner">
        <span class="visually-hidden"></span>
      </div>
      <div class="spinner-border text-danger" role="spinner">
        <span class="visually-hidden"></span>
      </div>
      <div class="spinner-border text-info" role="spinner">
        <span class="visually-hidden"></span>
      </div>
      <div class="spinner-border text-warning" role="spinner">
        <span class="visually-hidden"></span>
      </div>
      <div class="spinner-border text-dark" role="spinner">
        <span class="visually-hidden"></span>
      </div>
      <div class="spinner-border text-white-50" role="spinner">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <br /><br />

    <!-- Growing Spinner -->
    <div class="spinner-grow" role="spinner">
      <span class="visually-hidden"></span>
    </div>
    <br /><br />

    <!-- Align Center -->
    <div class="d-flex justify-content-center">
      <div class="spinner-grow" role="spinner">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <br /><br />

    <!-- Size -->
    <div class="d-flex justify-content-center">
      <div class="spinner-border spinner-border-sm" role="spinner">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <br>
    <div class="d-flex justify-content-center ">
      <div class="spinner-grow spinner-grow-sm" role="spinner">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <br /><br />

    <!-- In Buttons -->
    <button class="btn btn-primary">
      <div class="spinner-border spinner-border-sm" role="spinner">
        <span class="visually-hidden">hello</span>
      </div>
        <span>Loading ...</span>
    </button>
    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
